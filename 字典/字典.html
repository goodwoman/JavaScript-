<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字典</title>
</head>
<body>
    <script>
        function Dictionary() {
            this.item = {};
            // 字典操作方法
            // 在字典中添加键值对
            Dictionary.prototype.set = function(key,value) {
                this.item[key] = value;
            }
            // 判断字典中是否有某个key
            Dictionary.prototype.has = function(key) {
                return this.item.hasOwnProperty(key);
            }
            // 从字典中移除元素
            Dictionary.prototype.remove = function(key) {
                if(!this.has(key)) return false;
                delete this.item[key];
            }
            // 根据key去获取value
            Dictionary.prototype.get = function(key) {
                return this.has(key)? this.item[key] :undefined;
            }
            // 获取所有的keys
            Dictionary.prototype.keys = function() {
                return Object.keys(this.item);
            }
            Dictionary.prototype.values = function() {
                return Object.values(this.item);
            }
             // size方法
             Dictionary.prototype.size = function () {
                return this.keys().length
            }

            // clear方法
            Dictionary.prototype.clear = function () {
                this.items = {}
            }
        }
        // 创建字典对象
        var dict = new Dictionary()

        // 在字典中添加元素
        dict.set("age", 18)
        dict.set("name", "Coderwhy")
        dict.set("height", 1.88)
        dict.set("address", "广州市")

        // 获取字典的信息
        alert(dict.keys()) // age,name,height,address
        alert(dict.values()) // 18,Coderwhy,1.88,广州市
        alert(dict.size()) // 4
        alert(dict.get("name")) // Coderwhy

        // 字典的删除方法
        dict.remove("height")
        alert(dict.keys())// age,name,address

        // 清空字典
        dict.clear()
    </script> 
</body>
</html>
